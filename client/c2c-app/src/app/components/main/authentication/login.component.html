
<h3>Login Form</h3>
<form [formGroup]="loginForm" (ngSubmit)="authProfile()" >
    <div fxLayout="column" fxLayoutAlign="start">
        <div>
            <mat-form-field>
                <input matInput placeholder="Your username" type="text" name="username" formControlName="username"/>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Your password" type="text" name="password" formControlName="password"/>
            </mat-form-field>
        </div>
        <div>
            <button mat-button color="primary" [disabled]="this.loginForm.invalid" type="submit">Login</button>
        </div>
    </div>
</form>
