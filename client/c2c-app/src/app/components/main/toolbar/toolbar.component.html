<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">
    <div (click)="gotoHome()">
        <mat-icon>home</mat-icon>
        <span>Car2Car</span>
    </div>
    <div>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/login">
                <mat-icon color="primary"> lock-open</mat-icon>
                <span>Login</span>
            </button>
            <button mat-menu-item routerLink="/register/renter">
                <mat-icon color="primary">person</mat-icon>
                <span>Register as Renter</span>
            </button>
            <button mat-menu-item routerLink="/register/owner">
                <mat-icon color="primary">drive_eta</mat-icon>
                <span>Register as Car Owner</span>
            </button>
            <button mat-menu-item routerLink="/logout">
                <mat-icon color="primary"> logout</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>
    </div>
</mat-toolbar>
